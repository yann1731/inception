server {

	listen 443 ssl;
	listen [::]:443 ssl;

	ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
	ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
	ssl_protocols TLSv1.2 TLSv1.3;

	server_name $DOMAIN_NAME;

	root /var/www/html;
	index index.php;

	location / {
		try_files                       $uri /$uri /index.php;
	}
}